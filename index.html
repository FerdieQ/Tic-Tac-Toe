<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css"></link>
  <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
  <h1>Lets Play Tic Tac Toe!</h1>

  <table id="container">
    <tr>
      <td><input type="button" class="square" id="box1" onclick="clickBox('box1')"></td>
      <td><input type="button" class="square" id="box2" onclick="clickBox('box2')"></td>
      <td><input type="button" class="square" id="box3" onclick="clickBox('box3')"></td>
    </tr>
      <td><input type="button" class="square" id="box4" onclick="clickBox('box4')"></td>
      <td><input type="button" class="square" id="box5" onclick="clickBox('box5')"></td>
      <td><input type="button" class="square" id="box6" onclick="clickBox('box6')"></td>
    <tr>
      <td><input type="button" class="square" id="box7" onclick="clickBox('box7')"></td>
      <td><input type="button" class="square" id="box8" onclick="clickBox('box8')"></td>
      <td><input type="button" class="square" id="box9" onclick="clickBox('box9')"></td>
    </tr>
  </table>
  <div id="btnContainer">
    <button type="button" id="btnReset" onclick="reset()">Reset</button>
  </div>
</body>
</html>
